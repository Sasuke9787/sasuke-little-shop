<!DOCTYPE html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  body {
    margin: 0; padding: 2rem 1rem;
    font-family: 'Montserrat', Arial, sans-serif;
    background: #121212;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
  }
  header {
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 2rem;
    color: #00bcd4;
    text-shadow: 0 0 6px #00bcd4;
  }
  form {
    background: #1e1e1e;
    border-radius: 12px;
    padding: 2rem;
    width: 100%;
    max-width: 520px;
    box-shadow: 0 4px 12px rgba(0,188,212,0.4);
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 700;
    margin-top: 1.3rem;
    color: #80deea;
  }
  input, select, textarea, button {
    margin-top: 0.4rem;
    border-radius: 8px;
    border: none;
    background: #2b2b2b;
    color: #eee;
    font-size: 1.1rem;
    padding: 0.65rem 1rem;
    box-sizing: border-box;
    transition: background 0.25s ease;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    background: #004d40;
    box-shadow: 0 0 5px #00bcd4;
    color: #a7ffeb;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    margin-top: 2rem;
    background: #00bcd4;
    font-weight: 900;
    cursor: pointer;
    color: #000;
    font-size: 1.3rem;
    letter-spacing: 0.05em;
    box-shadow: 0 5px 15px #00bcd4aa;
    transition: background 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #0097a7;
    box-shadow: 0 8px 20px #0097a7cc;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
    box-shadow: none;
  }
  #pedidoExibido {
    max-width: 520px;
    background: #212121;
    color: #00e676;
    white-space: pre-wrap;
    padding: 1.5rem;
    border-radius: 12px;
    margin: 2rem auto 0 auto;
    font-family: 'Courier New', Courier, monospace;
    min-height: 7rem;
    box-shadow: 0 0 10px #00e676aa;
    user-select: text;
  }
  footer {
    margin-top: auto;
    padding: 1.3rem 1rem;
    font-size: 0.95rem;
    text-align: center;
    color: #999;
    max-width: 520px;
  }
  optgroup {
    color: #00bcd4;
    font-weight: 700;
  }
</style>
</head>

<footer>
  Entrega só é feita após confirmação do pagamento.<br />
  Contato via Discord: adicione <strong>sasuke9787</strong> para finalizar seu pedido.
</footer>

<script>
  const webhookUrl = "https://discord.com/api/webhooks/1384991383315808336/DDj7x3DrLUyv8Hl9dvAO0l6034tOGcRa0HmGrco-u5NQlCA4-52QWFFLZL5mC3xkv0P0";
  const form = document.getElementById("pedidoForm");
  const button = form.querySelector("button");
  const pedidoExibido = document.getElementById("pedidoExibido");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    button.disabled = true;
    button.textContent = "Enviando...";

    const nome = form.nome.value.trim();
    const idJogo = form.idJogo.value.trim();
    const itemSelect = form.itemDesejado;
    const selectedOption = itemSelect.options[itemSelect.selectedIndex];
    const item = selectedOption.value;
    const preco = selectedOption.getAttribute("data-preco");
    const pagamento = form.pagamento.value;
    const mensagem = form.mensagem.value.trim() || "Nenhuma";

    const pedidoTexto = 
      `✅ Pedido Recebido:\n` +
      `Nome: ${nome}\n` +
      `ID no Jogo: ${idJogo}\n` +
      `Item: ${item}\n` +
      `Pagamento: ${pagamento}\n` +
      `Preço: R$${parseFloat(preco).toFixed(2)}\n` +
      `Mensagem: ${mensagem}`;

    pedidoExibido.textContent = pedidoTexto;

    try {
      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content:
            `**📦 Novo Pedido Recebido!**\n` +
            `👤 **Nome:** ${nome}\n` +
            `🎮 **ID do jogo:** ${idJogo}\n` +
            `🎁 **Item:** ${item}\n` +
            `💳 **Pagamento:** ${pagamento}\n` +
            `💰 **Preço:** R$${parseFloat(preco).toFixed(2)}\n` +
            `📝 **Mensagem:** ${mensagem}`
        })
      });
      if (!res.ok) throw new Error(`HTTP status ${res.status}`);
    } catch (error) {
      pedidoExibido.textContent += `\n\n⚠️ Erro ao enviar o pedido. Tente novamente.`;
      console.error(error);
    }

    button.disabled = false;
    button.textContent = "Enviar Pedido";
    form.reset();
  });
</script>

</html>
